<style>
        .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        position: absolute;
        left: 35%;
        top: 35%;
        animation: spin 5s  forwards;
        }
      
        /* Safari */
        @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
        0%   {opacity: 1;}
        90%  {opacity: 1;}
        100% {opacity: 0;}
        }
        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        0%   {opacity: 1;}
        90%  {opacity: 1;}
        100% {opacity: 0;}
        }

        .usamap{
                animation: cssAnimation 0s 5s forwards;
                visibility: hidden;
                }
        @keyframes cssAnimation {
        to   { visibility: visible; }
        10%   {opacity: 0;}
        20%   {opacity: 0;}
        30%   {opacity: 0.1;}
        40%   {opacity: 0.1;}
        50%   {opacity: 0.5;}
        60%   {opacity: 0;}
        70%   {opacity: 0.5;}
        80%   {opacity: 0.1;}
        90%   {opacity: 0.1;}
        100%   {opacity: 1;}
            }

        .isDone {
            animation: cssAnimation 0s 5s forwards;
            visibility: hidden;
            color: blueviolet;
            }
}

    

        

</style>
